{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
            {{ username }}'s Profile
            </h3>
            {% for task in tasks %}
                <p>
                    {{ task.task_name }}
                </p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
