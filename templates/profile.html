{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
            {{ username }}'s Profile
            </h3>
        </div>
    </div>
</div>

<div class="row">
    {% for task in tasks %}
        <div class="col s12 m6 l3 center-align">
            <div class="card">
                <span>{{ task.task_name }}</span>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
