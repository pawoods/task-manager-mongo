{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit User Details: {{ user.username }}</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">category</i>
                <input id="username" name="username" minlength="3" maxlength="25" type="text" class="validate"
                    value="{{ user.username }}" required>
                <label for="username">User Name</label>
            </div>
        </div>
        <!-- submit -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('profile', user=session['user']) }}" class="btn red">
                    Cancel
                    <i class="material-icons right">cancel</i>
                </a>
                <button class="btn waves-effect waves-light" type="submit">
                    Edit Category
                    <i class="material-icons right">edit</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
