{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- category_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">category</i>
                    <select id="category_name" name="category_name" validate required>
                        <option value="" disabled selected>Choose a category</option>
                        {% for cat in categories %}
                            <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                </div>
            </div>
            <!-- task_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="task_name" name="task_name" minlength="5"
                    maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- test_input -->
            <div class="row">
                <div class="input-field col s12">
                    Ingedients
                    <ul>
                        <li class="ingredients">
                            <div class="row">
                                <div class="col s10">
                                    <input name="test_input" minlength="3" maxlength="50" type="text" class="validate">
                                </div>
                                <div class="col s2">
                                    <div class="row">
                                        <div class="col s6">
                                            <i class="material-icons" id="add">add</i>
                                        </div>
                                        <div class="col s6">
                                            <i class="material-icons">remove</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- task_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">speaker_notes</i>
                        <textarea id="task_description" name="task_description" minlength="10" 
                        maxlength="200" class="materialize-textarea validate"></textarea>
                        <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due_date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">event</i>
                    <input type="text" class="datepicker validate" id="due_date" name="due_date" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is_urgent -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix">crisis_alert</i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">Add Task
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
