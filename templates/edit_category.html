{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- task_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">category</i>
                    <input id="category_name" name="category_name" minlength="3"
                    maxlength="25" type="text" class="validate" value="{{ category.category_name }}" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category_color -->
            <div class="row">
                <!-- current color -->
                <div class="col s12 center-align">
                    <label class="btn {{ category.category_color }}">
                        <input value="{{ category.category_color }}" name="category_color" type="radio" required checked/>
                        <span>{{ category.category_color|capitalize }}</span>
                    </label>
                </div>
                <!-- new color choices -->
                <div class="col s12 m4 l3 center-align">
                    <label class="btn yellow">
                        <input value="yellow" name="category_color" type="radio" required />
                        <span>Yellow</span>
                    </label>
                </div>
                <div class="col s12 m4 l3 center-align">
                    <label class="btn red">
                        <input value="red" name="category_color" type="radio" />
                        <span>Red</span>
                    </label>
                </div>
                <div class="col s12 m4 l3 center-align">
                    <label class="btn blue">
                        <input value="blue" name="category_color" type="radio" />
                        <span>Blue</span>
                    </label>
                </div>
                <div class="col s12 m4 l3 center-align">
                    <label class="btn purple">
                        <input value="purple" class="hidden" name="category_color" type="radio" />
                        <span>Purple</span>
                    </label>
                </div>
                <div class="col s12 m4 l3 center-align">
                    <label class="btn green">
                        <input value="green" name="category_color" type="radio" />
                        <span>Green</span>
                    </label>
                </div>
                <div class="col s12 m4 l3 center-align">
                    <label class="btn pink">
                        <input value="pink" name="category_color" type="radio" />
                        <span>Pink</span>
                    </label>
                </div>
            </div>
            <!-- submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn red">
                        Cancel
                        <i class="material-icons right">cancel</i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit">
                        Edit Category
                        <i class="material-icons right">edit</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
